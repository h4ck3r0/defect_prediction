<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 20px auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-predict {
            background-color: #2c3e50;
            color: white;
            padding: 10px 30px;
            font-size: 1.1em;
        }
        .btn-predict:hover {
            background-color: #34495e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h2>Defect Prediction</h2>
                <p class="text-muted">Enter production parameters</p>
            </div>
            
            <form action="/predict" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Product_ID" class="form-label">Product ID</label>
                            <input type="text" class="form-control" id="Product_ID" name="Product_ID" value="P110" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Product_Type" class="form-label">Product Type</label>
                            <select class="form-select" id="Product_Type" name="Product_Type" required>
                                <option value="A" selected>A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Production_Volume" class="form-label">Production Volume</label>
                            <input type="number" class="form-control" id="Production_Volume" name="Production_Volume" value="500" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Shift" class="form-label">Shift</label>
                            <select class="form-select" id="Shift" name="Shift" required>
                                <option value="Morning" selected>Morning</option>
                                <option value="Evening">Evening</option>
                                <option value="Night">Night</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Operator_Experience_Level" class="form-label">Operator Experience Level</label>
                            <select class="form-select" id="Operator_Experience_Level" name="Operator_Experience_Level" required>
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Machine_Usage_Hours" class="form-label">Machine Usage Hours</label>
                            <input type="number" step="0.1" class="form-control" id="Machine_Usage_Hours" name="Machine_Usage_Hours" value="10.0" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Temperature" class="form-label">Temperature (Â°C)</label>
                            <input type="number" step="0.1" class="form-control" id="Temperature" name="Temperature" value="28.0" required>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Humidity" class="form-label">Humidity (%)</label>
                            <input type="number" step="0.1" class="form-control" id="Humidity" name="Humidity" value="45.0" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Previous_Day_Defects" class="form-label">Previous Day Defects</label>
                            <input type="number" class="form-control" id="Previous_Day_Defects" name="Previous_Day_Defects" value="6" required>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-predict">Predict Defects</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
